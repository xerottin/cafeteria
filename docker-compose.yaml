services:
  fastapi:
    container_name: coffe_fastapi
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8011:8009"
    environment:
      - DATABASE_URL=postgresql://postgres:1111@db:5432/cafeteria
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: postgres:16
    container_name: postgres_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1111
      POSTGRES_DB: coffe
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
